<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Register your phone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="inphone">

    <ion-list>
      <ion-item lines="full">
        <ion-select value="159" [(ngModel)]="phonehead">
          <ion-select-option value="159">+159</ion-select-option>
          <ion-select-option value="966">+966</ion-select-option>
          <ion-select-option value="971">+971</ion-select-option>
        </ion-select>

        <ion-input type="text" placeholder="Register your phone" [(ngModel)]="phones"></ion-input>
      </ion-item>
    </ion-list>
    
    <ion-button  expand="block" shape="round" (click)="getCode()">
      Next
    </ion-button>
    <p>遇到问题？您可以 <a href="#">联系客服</a></p>
  </div>
</ion-content>
